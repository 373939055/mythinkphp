<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <link href="__PUBLIC__/Css/general.css" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/Css/main.css" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/Css/ajax_pager.css" rel="stylesheet" type="text/css" />
    <script src="/Public/Js/jquery-1.12.4.min.js" type="text/javascript"></script>
    <title>Title</title>
</head>
<body>
<!--<form action="javascript:void(0)" id="frm" method="post">-->
<form action="{:U('/Home/User/userCenter')}" id="frm" method="post">
<input type="text" name="user_name" id="user_name" value="{$data.user_name}">
<input type="submit" value="搜索">
</form>
<div class="list-div">
<table>
    <tr>
        <th align="center">账户名</th>
        <th align="center">实名</th>
        <th align="center">注册时间</th>
        <th align="center">联系电话</th>
        <th align="center">联系邮箱</th>
        <th align="center">账号状态</th>
        <th align="center">操作</th>
    </tr>
    <foreach name="user_list" item="vo" >
    <tr>
        <td align="center">{$vo.user_name}</td>
        <td align="center">{$vo.real_name}</td>
        <td align="center">{$vo.reg_time}</td>
        <td align="center">{$vo.mobile_phone}</td>
        <td align="center">{$vo.email}</td>
        <td align="center"><if condition="$vo.is_validated eq 1 "> 正常<else /> 禁用</if></td>
        <td align="center"><input type="button" value="查看" onclick="check()"></td>
    </tr>
    </foreach>
</table>
</div>
<p>{$page}</p>
</body>
<script>
    function check(){

    }
</script>
</html>
